<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Email</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <section class="email-webapp-container" id="email-webapp">
      <div class="top-section">
          <div class="email-actions">
            <a><i class="fa fa-envelope"></i>New Email</a>
            <a><i class="fa fa-trash"></i>Delete</a>
          </div>
      </div>
      <div class="row">
        <div class="column column1 email_details">
          <h2>hello@hi.com</h2>
          <ul>
            <li>Inbox</li>
            <li>Drafts</li>
            <li>Sent</li>
            <li>Deleted Items</li>
          </ul>
        </div>
        <div class="column column2 email-list-container">
          
        </div>
        <div class="column column3 email-body-container">
          
        </div>
      </div>
      <div class="new-email-container" style="display: none;">
          <section class="new-email-modal-container">
              <div>
                <div class="heading">
                  <h3>New Email</h3>
                  <div class="actions">
                    <i class="fa fa-window-minimize"></i>
                    <i class="fa fa-window-maximize"></i>
                    <i class="fa fa-close"></i>
                  </div>
                </div>
                <form action="" id="new-email-form">
                  <section class="head-section">
                    <div class="labels">
                        <label for="to">To:</label>
                        <input id="to" name="to" type="email" />
                    </div>
                    <div class="labels">
                      <label for="cc">Cc:</label>
                      <input id="cc" name="cc" type="email" />
                    </div>
                    <div class="labels">
                      <label for="bcc">Bcc:</label>
                      <input id="bcc" name="bcc" type="email" />
                    </div>
                    <div class="labels">
                      <label for="subject">Subject:</label>
                      <input id="subject" name="subject" type="text" />
                    </div>
                  </section>
                  <section class="body-section">
                    <div class="toolbar">
                      <a href="javascript:void(0)" data-format-type="bold"><span class="fa fa-bold fa-fw"></span></a>
                      <a href="javascript:void(0)" data-format-type="italic"><span class="fa fa-italic fa-fw"></span></a>
                      <a href="javascript:void(0)" data-format-type="insertunorderedlist"><span class="fa fa-list fa-fw"></span></a>
                      <a href="javascript:void(0)" data-format-type="url"><span class="fa fa-link fa-fw"></span></a>
                      <span><input id="txtFormatUrl" placeholder="url" class="form-control"></span>
                  </div>                  
                    <iframe name="rich-text-field" id="rich-editor">

                    </iframe>
                    <div>
                      <textarea id="body-content" name="body"></textarea>
                      <div class="actions-items">
                          <button class="btn" type="submit" id="send-btn">Send</button>
                      </div>
                    </div>
                  </section>
                </form>
              </div>
          </section>
      </div>
    </section>
    <section class="modal-container modalWrapper" role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" style="display: none;">
      <div class="backdrop backdrop_open"></div>
      <div class="modal__container">
        <span class="close-btn"><i class="fa fa-close close-icon"></i></span>
        <h2>Error</h2>
         <p></p>
      </div>
    </section>


    <script src="emailWebApp.js"></script>
  </body>
</html>
